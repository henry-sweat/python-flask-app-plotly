<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Python Flask app with button</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Press the button to get current time</h1>

    <button onclick="btnName()">Click here</button>

    <p id="resBtnHere"></p>

    <script>
        var btnName = function() {
            $.get('/press_button',
                function (x) {
                    $("#resBtnHere").html(x);
                }
            )
        }
    </script>
</body>
</html>
